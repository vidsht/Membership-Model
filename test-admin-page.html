<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin Users Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .user-card { border: 1px solid #ccc; margin: 10px 0; padding: 10px; border-radius: 5px; }
        .loading { color: #666; }
        .error { color: red; }
        .success { color: green; }
        button { padding: 10px 20px; margin: 10px 0; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
        .modal-content { background: white; margin: 5% auto; padding: 20px; width: 90%; max-width: 500px; border-radius: 5px; }
        .close { float: right; font-size: 24px; cursor: pointer; }
        input, select { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 3px; }
        .form-group { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Admin Users Management - Test Page</h1>
    
    <div id="status">Loading...</div>
    
    <button onclick="fetchUsers()">Refresh Users</button>
    <button onclick="openModal()">Add New User</button>
    
    <div id="users-container"></div>
    
    <!-- Modal for adding users -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add New User</h2>
            <form id="userForm">
                <div class="form-group">
                    <label>Full Name:</label>
                    <input type="text" id="fullName" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Phone:</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label>Address:</label>
                    <input type="text" id="address">
                </div>
                <div class="form-group">
                    <label>Community:</label>
                    <select id="community">
                        <option value="Bengali">Bengali</option>
                        <option value="Hindi">Hindi</option>
                        <option value="Gujarati">Gujarati</option>
                        <option value="General">General</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>User Type:</label>
                    <select id="userType">
                        <option value="user">User</option>
                        <option value="merchant">Merchant</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>User Category:</label>
                    <select id="userCategory">
                        <option value="Working Professional">Working Professional</option>
                        <option value="Housewife">Housewife</option>
                        <option value="Student">Student</option>
                        <option value="Business Owner">Business Owner</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Country:</label>
                    <input type="text" id="country" value="Ghana">
                </div>
                <div class="form-group">
                    <label>State:</label>
                    <input type="text" id="state">
                </div>
                <div class="form-group">
                    <label>City:</label>
                    <input type="text" id="city">
                </div>
                <button type="submit">Create User</button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5001/api';
        let users = [];

        async function fetchUsers() {
            console.log('üîç Fetching users...');
            document.getElementById('status').textContent = 'Loading users...';
            
            try {
                const response = await fetch(`${API_BASE}/admin/users`);
                const data = await response.json();
                
                if (data.success) {
                    users = data.users;
                    renderUsers();
                    document.getElementById('status').textContent = `Loaded ${users.length} users successfully`;
                    document.getElementById('status').className = 'success';
                } else {
                    throw new Error(data.message || 'Failed to fetch users');
                }
            } catch (error) {
                console.error('Error fetching users:', error);
                document.getElementById('status').textContent = `Error: ${error.message}`;
                document.getElementById('status').className = 'error';
            }
        }

        function renderUsers() {
            const container = document.getElementById('users-container');
            container.innerHTML = '';
            
            users.forEach(user => {
                const userCard = document.createElement('div');
                userCard.className = 'user-card';
                userCard.innerHTML = `
                    <h3>${user.fullName}</h3>
                    <p><strong>Email:</strong> ${user.email}</p>
                    <p><strong>Phone:</strong> ${user.phone}</p>
                    <p><strong>Community:</strong> ${user.communityName || user.community || 'N/A'}</p>
                    <p><strong>User Type:</strong> ${user.userType}</p>
                    <p><strong>Status:</strong> ${user.status}</p>
                    <p><strong>Member #:</strong> ${user.membershipNumber}</p>
                    <p><strong>Created:</strong> ${new Date(user.createdAt).toLocaleDateString()}</p>
                `;
                container.appendChild(userCard);
            });
        }

        function openModal() {
            console.log('üîç Opening add user modal...');
            document.getElementById('userModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('userModal').style.display = 'none';
            document.getElementById('userForm').reset();
        }

        // Handle form submission
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                community: document.getElementById('community').value,
                userType: document.getElementById('userType').value,
                userCategory: document.getElementById('userCategory').value,
                country: document.getElementById('country').value,
                state: document.getElementById('state').value,
                city: document.getElementById('city').value,
                membershipType: 'basic'
            };

            console.log('üîç Creating user:', formData);
            document.getElementById('status').textContent = 'Creating user...';
            
            try {
                const response = await fetch(`${API_BASE}/admin/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('status').textContent = `User created successfully! Temp password: ${data.tempPassword}`;
                    document.getElementById('status').className = 'success';
                    closeModal();
                    fetchUsers(); // Refresh the list
                } else {
                    throw new Error(data.message || 'Failed to create user');
                }
            } catch (error) {
                console.error('Error creating user:', error);
                document.getElementById('status').textContent = `Error creating user: ${error.message}`;
                document.getElementById('status').className = 'error';
            }
        });

        // Load users on page load
        fetchUsers();
    </script>
</body>
</html>
